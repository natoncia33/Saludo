AppBundle\Entity\Persona:
    type: entity
    table: persona
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: true
            length: 70
            options:
                fixed: false
        apellido:
            type: string
            nullable: true
            length: 70
            options:
                fixed: false
    lifecycleCallbacks: {  }
